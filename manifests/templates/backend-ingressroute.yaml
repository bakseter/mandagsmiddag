apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: backend
  namespace: mandagsmiddag
spec:
  entryPoints:
    - public
  routes:
    - kind: Rule
      match: Host(`api.mandagsmiddag.no`)
      services:
        - name: backend
          port: 8080
      middlewares:
        - name: forwardauth-public
          namespace: oauth2-proxy
