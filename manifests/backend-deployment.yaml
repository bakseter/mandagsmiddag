apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mandagsmiddag
  annotations:
    keel.sh/match-tag: 'true'
    keel.sh/policy: force
    keel.sh/trigger: poll
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/bakseter/mandagsmiddag/backend:latest
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: HOST
              value: https://api.mandagsmiddag.bakseter.net
            - name: OAUTH2_USERINFO_ENDPOINT
              value: http://mandagsmiddag-oauth2-proxy.mandagsmiddag.svc.cluster.local/oauth2/userinfo
            - name: GIN_MODE
              value: release
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: database-app
                  key: host
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-app
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-app
                  key: password
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: database-app
                  key: dbname
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - backend
              topologyKey: bakseter.net/physical-node
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsGroup: 65534
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups:
          - 65534
